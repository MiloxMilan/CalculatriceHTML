<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Futuriste</title>
    <link rel="stylesheet" href="Calculatrice.css">
    <script src="Calculette_Javascript.js" defer></script>
</head>
<body>
    <h1>Calculatrice</h1>
    <h2>Par Milan, Yanis et Nathan</h2>
    <div class="container">
        <div class="grid">
            <div class="display"></div>
            <button class="row1" onclick="logarithm()">log</button>
            <button class="row1" onclick="addSquare()">x²</button>
            <button class="row1" onclick="addSquareRoot()">√</button>
            <button class="row1" onclick="addValue(')')">)</button>
            <button class="row1" onclick="addValue(1)">1</button>
            <button class="row1" onclick="addValue(2)">2</button>
            <button class="row1" onclick="addValue(3)">3</button>
            <button class="row2" onclick="addValue('(')">(</button>
            <button class="row1" onclick="addValue(4)">4</button>
            <button class="row1" onclick="addValue(5)">5</button>
            <button class="row1" onclick="addValue(6)">6</button>
            <button class="row2" onclick="clearScreen()">C</button>
            <button class="row1" onclick="addValue(7)">7</button>
            <button class="row1" onclick="addValue(8)">8</button>
            <button class="row1" onclick="addValue(9)">9</button>
            <button class="row1" onclick="addValue('+')">&plus;</button>
            <button class="row1" onclick="erase()">&lArr;</button>
            <button class="row1" onclick="addValue('00')">00</button>
            <button class="row1" onclick="addValue(0)">0</button>
            <button class="row1" onclick="addValue('/')">&divide;</button>
            <button class="row1" onclick="addValue('*')">&times;</button>
            <button class="row1" onclick="addValue('-')">&minus;</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
